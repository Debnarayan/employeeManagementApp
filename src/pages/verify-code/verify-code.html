<ion-content padding class="primary-bg">
  <div class="light text-lg margin-top-55">
    A verification code has been sent to <span class="strong">{{parameter1}}</span> :
  </div>
  <div class="key-input-container">
    <ion-input type="text" text-center placeholder="Verification Code Here" class="light key-input"
               [(ngModel)]="authCode" (input)="goToChangePassword()"></ion-input>
    <div text-center class="warning margin-top strong bold">Expires in {{remainingTime || "02:00"}}</div>
  </div>
