<ion-content padding class="primary-bg">
  <div text-center class="margin-top-30">
    <img src="assets/icon/default/logo.png" class="icon-lg shadow-md">
  </div>
  <ion-list class="list-with-border margin-top-20">
    <ion-item class="item-no-bg">
      <ion-label color="light" class="text-md" floating>Username</ion-label>
      <ion-input class="light text-lg" type="text"></ion-input>
    </ion-item>
    <ion-item class="item-no-bg">
      <ion-label color="light" class="text-md" floating>Password</ion-label>
      <ion-input class="light text-lg" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center>
    <button ion-button round margin-top class="primary-btn strong-btn text-md">LOGIN</button>
    <div class="semi-light margin-top text-md" (click)="forgotKey()">Forgot Password?</div>
  </div>
</ion-content>
